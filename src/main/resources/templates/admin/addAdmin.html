<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
  <script>

  </script>
</th:block>

<th:block layout:fragment="customContent">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="my-4">운영자 정보 추가</h2>
        <form th:action="@{/admin/addAdmin}" th:object="${admin}" method="post">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" th:field="*{adminUsername}" placeholder="아이디를 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{adminPassword}" placeholder="비밀번호를 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{adminName}" placeholder="이름을 입력하세요" required>
          </div>
          <button type="submit" class="btn btn-primary">저장</button>
          <button type="reset" class="btn btn-warning">취소</button>
        </form>
      </div>
    </div>
  </div>
</th:block>
</html>
