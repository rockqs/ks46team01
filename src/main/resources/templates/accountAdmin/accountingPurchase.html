<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">


<th:block layout:fragment="customJs">
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">관리자 회계 매입 자료</h2>
                <!--        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>-->
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>회계관리 매입 고유번호</th>
                        <th>사업장 고유코드</th>
                        <th>재고물품고유번호</th>
                        <th>사업자 계약 신청관리</th>
                        <th>거래유형코드</th>
                        <th>거래유형</th>
                        <th>거래단가</th>
                        <th>매입거래량</th>
                        <th>결제유형</th>
                        <th>매입액</th>
                        <th>운영자아이디</th>
                        <th>수정날짜</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:unless="${ac ==null}" th:each="l:${ac}">

                        <td th:text="${l.accountingPurchaseIdx}"></td>
                        <td th:text="${l.companyIdx}"></td>
                        <td th:text="${l.inventoryIdx}"></td>
                        <td th:text="${l.companyContract}"></td>
                        <td th:text="${l.accountingPurchaseType}"></td>
                        <td th:text="${l.accountingPurchaseType}"></td>
                        <td th:text="${l.accountingPurchaseUnitPrice}"></td>
                        <td th:text="${l.accountingPurchaseAmount}"></td>
                        <td th:text="${l.accountingPurchasePayment}"></td>
                        <td th:text="${l.accountingPurchaseSum}"></td>
                        <td th:text="${l.adminUsername}"></td>
                        <td th:text="${l.accountingPurchaseUpdate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
