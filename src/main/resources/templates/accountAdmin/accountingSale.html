<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>

    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">관리자 회계 매출 자료</h2>
                <!--        <button id="addAdminBtn" class="btn btn-primary">운영자 정보</button>-->
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>회계관리 매출 고유번호</th>
                        <th>사업장 고유번호</th>
                        <th>재고물품고유번호</th>
                        <th>사업자 계약신청관리</th>
                        <th>거래일자</th>
                        <th>거래유형</th>
                        <th>결제유형</th>
                        <th>매출액</th>
                        <th>운영자아이디</th>
                        <th>수정날짜</th>
                        <th>매출 마감 그룹코드</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:unless="${as ==null}" th:each="l:${as}">

                        <td th:text="${l.accountingSalesAdminIdx}"></td>
                        <td th:text="${l.companyIdx}"></td>
                        <td th:text="${l.inventoryIdx}"></td>
                        <td th:text="${l.companyContractIdx}"></td>
                        <td th:text="${l.accountingSalesAdminDate}"></td>
                        <td th:text="${l.accountingSalesAdminType}"></td>
                        <td th:text="${l.accountingSalesAdminPayment}"></td>
                        <td th:text="${l.accountingSalesAdminSum}"></td>
                        <td th:text="${l.adminUsername}"></td>
                        <td th:text="${l.accountingSalesAdminUpdate}"></td>
                        <td th:text="${l.accountingSalesAdminFinishUpdate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
