<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head></head>

<th:block layout:fragment="customJs">
    <script>

    </script>
</th:block>

<th:block layout:fragment="customContent">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">버섯 생육 최적 조건</h2>
                <div th:insert="~{/search/searchFarmGrownData :: searchFragment}"></div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>버섯생육정보 고유코드</th>
                        <th>농가재배정보등록고유코드</th>
                        <th>작물 고유코드</th>
                        <th>버섯 생육일</th>
                        <th>버섯 생육상태</th>
                        <th>버섯 생육정보 등록일자</th>
                        <th>버섯 생육정보 수정일자</th>
                        <th>버섯 생육정보 상세내용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${fmsg == null}" th:each="l:${fmsg}">
                        <td th:text="${l.mushroomGrowthIdx}"></td>
                        <td th:text="${l.farmDataIdx}"></td>
                        <td th:text="${l.cropIdx}"></td>
                        <td th:text="${l.mushroomGrowDaily}"></td>
                        <td th:text="${l.mushroomGrowStatus}"></td>
                        <td th:text="${l.mushroomGrowDate}"></td>
                        <td th:text="${l.mushroomGrowUpdate}"></td>
                    </tr>
                    <tr th:if="${fmsg == null}">
                        <td colspan="8">등록된 정보가 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
